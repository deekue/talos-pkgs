name: libusb
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - stage: base
  - stage: eudev
  - stage: util-linux
steps:
  - sources:
      - url: https://github.com/libusb/libusb/releases/download/v1.0.26/libusb-1.0.26.tar.bz2
        destination: libusb.tar.bz2
        sha256: 12ce7a61fc9854d1d2a1ffe095f7b5fac19ddba095c259e6067a46500381b5a5
        sha512: fcdb85c98f21639668693c2fd522814d440972d65883984c4ae53d0555bdbdb7e8c7a32199cd4b01113556a1eb5be7841b750cc73c9f6bda79bfe1af80914e71
    prepare:
      - |
        tar -xjf libusb.tar.bz2 --strip-components=1
        ./configure \
            --prefix=/usr
    build:
      - |
        make -j $(nproc)
    install:
      - |
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
