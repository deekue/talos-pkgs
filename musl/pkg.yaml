name: musl
variant: scratch
shell: /toolchain/bin/bash
dependencies:
  - image: "{{ .TOOLS_IMAGE }}"
steps:
  - sources:
      - url: https://www.musl-libc.org/releases/musl-1.2.3.tar.gz
        destination: musl.tar.gz
        sha256: 7d5b0b6062521e4627e099e4c9dc8248d32a30285e959b7eecaa780cf8cfd4a4
        sha512: 9332f713d3eb7de4369bc0327d99252275ee52abf523ee34b894b24a387f67579787f7c72a46cf652e090cffdb0bc3719a4e7b84dca66890b6a37f12e8ad089c
    prepare:
      - |
        export PATH=${TOOLCHAIN}/cross/bin:${PATH}

        tar -xzf musl.tar.gz --strip-components=1

        mkdir /bin
        ln -sv /toolchain/bin/bash /bin/sh

        mkdir build
        cd build

        # From https://www.musl-libc.org/doc/1.0.0/manual.html:
        #    $(syslibdir), $(includedir), and $(libdir) refer to the paths
        #    chosen at build time (by default, /lib, $(prefix)/include, and
        #    $(prefix)/lib, respectively)
        ../configure \
        --prefix=/usr
    build:
      - |
        cd build
        make -j $(nproc)
    install:
      - |
        cd build
        make DESTDIR=/rootfs install
finalize:
  - from: /rootfs
    to: /
